  <style>
    /* Reset and base styles */
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ECF0F1;
      margin: 0;
      padding: 20px;
      color: #2C3E50;
    }

    /* Header style */
    header {
      text-align: center;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    /* Navigation style */
    nav {
      display: flex;
      justify-content: center;
      margin-bottom: 30px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav ul li a {
      padding: 10px 15px;
      text-decoration: none;
      background-color: #2980B9;
      color: #fff;
      border-radius: 5px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #1A5A89;
    }

    /* Main content */
    section {
      max-width: 900px;
      margin: 0 auto;
    }

    h2.section-heading {
      font-size: 2em;
      margin-bottom: 20px;
      text-align: center;
      color: #2C3E50;
    }

    /* CFU list styles */
    #cfu-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .cfu-item {
      background-color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .cfu-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .cfu-item a {
      display: block;
      font-size: 1.2em;
      font-weight: 600;
      color: #2980B9;
      text-decoration: none;
    }

    .cfu-item a:hover {
      color: #1A5A89;
    }

    /* Go Back button style */
    .go-back {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #2980B9;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-family: 'Montserrat', sans-serif;
      transition: background-color 0.3s;
    }

    .go-back:hover {

    }

    /* Footer */
    footer {

      padding: 15px 0;
      margin-top: 40px;
      background-color: #2C3E50;
      color: #ecf0f1;
      font-size: 0.9em;
    }
  </style>
